<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Manager</title>
  <link rel="stylesheet" href="password.css" />
</head>
<body>

  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <h2>Password Generator</h2>
      
      <label>Password Length: <input type="number" id="length" value="12" min="4" max="50" /></label><br><br>
      <label><input type="checkbox" id="uppercase" checked /> Uppercase</label><br>
      <label><input type="checkbox" id="lowercase" checked /> Lowercase</label><br>
      <label><input type="checkbox" id="numbers" checked /> Numbers</label><br>
      <label><input type="checkbox" id="symbols" checked /> Symbols</label><br><br>

      <button onclick="generatePassword()">Generate Password</button><br><br>

      <div id="passwordSection" style="display: none;">
        <p><strong>Password:</strong> <span id="password" style="color: green;"></span></p>
        <input type="text" id="nickname" placeholder="Enter a nickname" />
        <label><input type="checkbox" id="saveCheckbox" /> Save Locally</label>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right">
      <h2>Saved Passwords (Currently in Local Storage)</h2>
      <button onclick="exportToCSV()">Export CSV</button>
      <button onclick="exportToJSON()">Export JSON</button>
      <table id="savedTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Nickname</th>
            <th>Password</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="savedBody">
          <!-- rows added via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="password.js"></script>
</body>
</html>
